server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files if they exist; otherwise fall back to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicitly return index.html on 404s
    error_page 404 /index.html;
    location = /index.html {
        # Ensure correct content type
        types { }
        default_type text/html;
    }

    # Optional: cache common assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }
}
